services:
  legacy-nmdc-documentation:
    # Use the container image built from `legacy/nmdc-documentation/Dockerfile`.
    build:
      context: legacy/nmdc-documentation
      dockerfile: Dockerfile
    ports:
      - "5001:8000"
    volumes:
      - ./legacy/nmdc-documentation/src:/app/src

  home-docs:
    # Use the container image built from `content/home/Dockerfile`.
    build:
      context: content/home
      dockerfile: Dockerfile
    ports:
      - "5002:8000"
    volumes:
      - ./content/home/src:/app/src

  runtime-documentation:
    # Use the container image built from `pullers/runtime_docs/Dockerfile`.
    build:
      context: pullers/runtime_docs
      dockerfile: Dockerfile
    ports:
      - "5003:8000"

  workflow-documentation:
    # Use the container image built from `pullers/Dockerfile`.
    build:
      context: pullers/workflow_docs
      dockerfile: Dockerfile
    ports:
      - "5004:8000"

  main-website:
    image: nginx  # Docs: https://hub.docker.com/_/nginx
    restart: unless-stopped
    depends_on:
      - legacy-nmdc-documentation
      - home-docs
      - runtime-documentation
      - workflow-documentation
    ports:
      - "5000:80"
    volumes:
      - ./.docker/dev.nginx.conf:/etc/nginx/nginx.conf:ro
